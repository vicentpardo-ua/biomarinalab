<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pr√°cticas Universitarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
            font-size: 0.9em;
        }

        input, select {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .filter-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .practices-list {
            display: grid;
            gap: 15px;
        }

        .practice-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .practice-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }

        .practice-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .practice-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #212529;
        }

        .practice-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1em;
            color: #212529;
            margin-top: 3px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .status-en-progreso {
            background: #cce5ff;
            color: #004085;
        }

        .status-completada {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }

            .filter-section {
                grid-template-columns: 1fr;
            }

            .practice-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Gestor de Pr√°cticas Universitarias</h1>
            <p>Organiza y clasifica todas tus pr√°cticas acad√©micas</p>
        </header>

        <div class="controls">
            <div class="form-section">
                <div class="form-group">
                    <label for="practiceName">Nombre de la Pr√°ctica</label>
                    <input type="text" id="practiceName" placeholder="Ej: Pr√°ctica 1 - Algoritmos">
                </div>
                <div class="form-group">
                    <label for="subject">Asignatura</label>
                    <input type="text" id="subject" placeholder="Ej: Programaci√≥n">
                </div>
                <div class="form-group">
                    <label for="course">Curso</label>
                    <select id="course">
                        <option value="">Seleccionar...</option>
                        <option value="1">1¬∫ Curso</option>
                        <option value="2">2¬∫ Curso</option>
                        <option value="3">3¬∫ Curso</option>
                        <option value="4">4¬∫ Curso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option value="Laboratorio">Laboratorio</option>
                        <option value="Proyecto">Proyecto</option>
                        <option value="Investigaci√≥n">Investigaci√≥n</option>
                        <option value="Caso Pr√°ctico">Caso Pr√°ctico</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Estado</label>
                    <select id="status">
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Completada">Completada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Fecha de Entrega</label>
                    <input type="date" id="deadline">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="addPractice()">‚ûï A√±adir Pr√°ctica</button>
                <button class="btn-secondary" onclick="exportData()">üíæ Exportar Datos</button>
                <button class="btn-secondary" onclick="importData()">üìÇ Importar Datos</button>
            </div>

            <div class="filter-section">
                <div class="form-group">
                    <label for="filterCourse">Filtrar por Curso</label>
                    <select id="filterCourse" onchange="filterPractices()">
                        <option value="">Todos</option>
                        <option value="1">1¬∫ Curso</option>
                        <option value="2">2¬∫ Curso</option>
                        <option value="3">3¬∫ Curso</option>
                        <option value="4">4¬∫ Curso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterStatus">Filtrar por Estado</label>
                    <select id="filterStatus" onchange="filterPractices()">
                        <option value="">Todos</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Completada">Completada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sortBy">Ordenar por</label>
                    <select id="sortBy" onchange="filterPractices()">
                        <option value="deadline">Fecha de Entrega</option>
                        <option value="course">Curso</option>
                        <option value="subject">Asignatura</option>
                        <option value="status">Estado</option>
                        <option value="name">Nombre</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="stats" id="stats">
                <!-- Las estad√≠sticas se generar√°n din√°micamente -->
            </div>

            <div class="practices-list" id="practicesList">
                <!-- Las pr√°cticas se mostrar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        let practices = [];

        // Cargar datos al iniciar
        window.onload = function() {
            loadPractices();
            updateDisplay();
        };

        function loadPractices() {
            const stored = localStorage.getItem('universityPractices');
            if (stored) {
                practices = JSON.parse(stored);
            }
        }

        function savePractices() {
            localStorage.setItem('universityPractices', JSON.stringify(practices));
        }

        function addPractice() {
            const name = document.getElementById('practiceName').value;
            const subject = document.getElementById('subject').value;
            const course = document.getElementById('course').value;
            const type = document.getElementById('type').value;
            const status = document.getElementById('status').value;
            const deadline = document.getElementById('deadline').value;

            if (!name || !subject || !course || !deadline) {
                alert('Por favor, completa todos los campos obligatorios');
                return;
            }

            const practice = {
                id: Date.now(),
                name,
                subject,
                course,
                type,
                status,
                deadline
            };

            practices.push(practice);
            savePractices();
            updateDisplay();
            clearForm();
        }

        function deletePractice(id) {
            if (confirm('¬øEst√°s seguro de eliminar esta pr√°ctica?')) {
                practices = practices.filter(p => p.id !== id);
                savePractices();
                updateDisplay();
            }
        }

        function clearForm() {
            document.getElementById('practiceName').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('course').value = '';
            document.getElementById('deadline').value = '';
        }

        function filterPractices() {
            updateDisplay();
        }

        function updateDisplay() {
            let filtered = [...practices];

            // Aplicar filtros
            const filterCourse = document.getElementById('filterCourse').value;
            const filterStatus = document.getElementById('filterStatus').value;

            if (filterCourse) {
                filtered = filtered.filter(p => p.course === filterCourse);
            }

            if (filterStatus) {
                filtered = filtered.filter(p => p.status === filterStatus);
            }

            // Aplicar ordenamiento
            const sortBy = document.getElementById('sortBy').value;
            filtered.sort((a, b) => {
                if (sortBy === 'deadline') {
                    return new Date(a.deadline) - new Date(b.deadline);
                } else if (sortBy === 'course') {
                    return a.course - b.course;
                } else if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'subject') {
                    return a.subject.localeCompare(b.subject);
                } else if (sortBy === 'status') {
                    return a.status.localeCompare(b.status);
                }
                return 0;
            });

            displayPractices(filtered);
            updateStats();
        }

        function displayPractices(practicesList) {
            const container = document.getElementById('practicesList');

            if (practicesList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h2>No hay pr√°cticas registradas</h2>
                        <p>Comienza a√±adiendo tu primera pr√°ctica universitaria</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = practicesList.map(practice => `
                <div class="practice-card">
                    <div class="practice-header">
                        <div>
                            <div class="practice-title">${practice.name}</div>
                            <span class="status-badge status-${practice.status.toLowerCase().replace(' ', '-')}">${practice.status}</span>
                        </div>
                        <button class="btn-danger" onclick="deletePractice(${practice.id})">üóëÔ∏è Eliminar</button>
                    </div>
                    <div class="practice-details">
                        <div class="detail-item">
                            <span class="detail-label">Asignatura</span>
                            <span class="detail-value">${practice.subject}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Curso</span>
                            <span class="detail-value">${practice.course}¬∫ Curso</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tipo</span>
                            <span class="detail-value">${practice.type}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fecha de Entrega</span>
                            <span class="detail-value">${formatDate(practice.deadline)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = practices.length;
            const pendiente = practices.filter(p => p.status === 'Pendiente').length;
            const enProgreso = practices.filter(p => p.status === 'En Progreso').length;
            const completadas = practices.filter(p => p.status === 'Completada').length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total de Pr√°cticas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pendiente}</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${enProgreso}</div>
                    <div class="stat-label">En Progreso</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completadas}</div>
                    <div class="stat-label">Completadas</div>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function exportData() {
            const dataStr = JSON.stringify(practices, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'practicas-universitarias.json';
            link.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        practices = JSON.parse(event.target.result);
                        savePractices();
                        updateDisplay();
                        alert('Datos importados correctamente');
                    } catch (error) {
                        alert('Error al importar el archivo');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
    </script>
</body>
</html>
